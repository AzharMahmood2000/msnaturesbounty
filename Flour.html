<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Product Display</title>
    <link rel="stylesheet" href="Style3.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="tag">
                <p>corn</p>
            </div>
            <img src="corn.jpg" alt="corn" width="150" height="150">
            <div class="product-info">
                <p>Rs.350 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>
        
        <div class="product">
            <div class="tag">
                <p>kurakkan</p>
            </div>
            <img src="kurakkan-flour.jpg" alt="kurakkan" width="150" height="150">
            <div class="product-info">
                <p>Rs.250 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <div class="tag">
                <p>wheat</p>
            </div>
            <img src="wheat flour.jpg" alt="wheat" width="150" height="150">
            <div class="product-info">
                <p>Rs.150 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
