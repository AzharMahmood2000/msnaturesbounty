<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Product Display</title>
    <link rel="stylesheet" href="Style3.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="tag">
                <p>Cashew</p>
            </div>
            <img src="cashew.jpeg" alt="cashew" width="150" height="150">
            <div class="product-info">
                <p>Rs.400 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>
        
        <div class="product">
            <div class="tag">
                <p>chia seeds</p>
            </div>
            <img src="Chia+seeds.jpeg" alt="chia seeds" width="150" height="150">
            <div class="product-info">
                <p>Rs.250 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <div class="tag">
                <p>lady fingers</p>
            </div>
            <img src="lady's fingers.jpg" alt="lady fingers" width="150" height="150">
            <div class="product-info">
                <p>Rs.350 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <div class="tag">
                <p>Peanuts</p>
            </div>
            <img src="peanuts.jpg" alt="peanuts" width="150" height="150">
            <div class="product-info">
                <p>Rs.250 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <div class="tag">
                <p>Super Chilli</p>
            </div>
            <img src="super-chilli.webp" alt="super-chilli" width="150" height="150">
            <div class="product-info">
                <p>Rs.350 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <div class="tag">
                <p>Tomato</p>
            </div>
            <img src="Tomato-Seeds.jpg" alt="Tomato" width="150" height="150">
            <div class="product-info">
                <p>Rs.300 / kg</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
