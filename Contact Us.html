<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ms Nature's Bounty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1em;
            color: #555;
        }

        .error {
            color: red;
            font-size: 0.875em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Give us your details and we will get back to you ASAP.</p>
    </header>
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form" action="contacts.php" method="POST">
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <div class="error" id="name-error"></div>

            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <div class="error" id="email-error"></div>

            
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
            <div class="error" id="mobile-error"></div>

            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            <div class="error" id="message-error"></div>

            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Ms Nature's Bounty. All rights reserved.
    </footer>

    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            let errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');

            let valid = true;
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('name-error').textContent = 'Full Name is required.';
                valid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            const mobile = document.getElementById('mobile').value.trim();
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                document.getElementById('mobile-error').textContent = 'Please enter a valid 10-digit mobile number.';
                valid = false;
            }

             const message = document.getElementById('message').value.trim();
            if (message === '') {
                document.getElementById('message-error').textContent = 'Message is required.';
                valid = false;
            }

            if (valid) {
                document.getElementById('success-message').textContent = 'Your message has been sent successfully!';
                document.getElementById('contact-form').reset();
                event.preventDefault(); 
            } else {
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
