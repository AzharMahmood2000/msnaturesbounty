    <script>
        function searchProduct() {
            const query = document.getElementById("search-input").value.toLowerCase();
            if (query.includes("vegetable")) {
                window.location.href = "vegetable.html";
            } else if (query.includes("fruit")) {
                window.location.href = "fruits.html";
            } else if (query.includes("flour")) {
                window.location.href = "flour.html";
            } else if (query.includes("seed")) {
                window.location.href = "seeds.html";
            } else if (query.includes("medical")) {
                window.location.href = "medicalproducts.html";
            } else {
                alert("Product not found. Please try searching for another item.");
            }
        }
    </script>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
